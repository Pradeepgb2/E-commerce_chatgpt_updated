<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://pradeepgb2.github.io/E-commerce/home.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful E-commerce</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #2E8B57;
        }

        header a:hover {
            background-color: #3CB371;
        }

        .product {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navigation -->
        <nav>
            <a href="#" style="color: white; background-color: #2E8B57;">Home</a>
            <a href="#">Product</a>
            <a href="#">About</a>
        </nav>
    </header>

    <!-- Product Section -->
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="Product Image">
        <div>
            <h2>Product Name</h2>
            <p>Description of the product goes here. This is just a placeholder text.</p>
            <p>Price: $XX.XX</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Colorful E-commerce. All rights reserved.</p>
    </footer>

    <!-- Contact Form -->
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <!-- JavaScript (if needed) -->
    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
